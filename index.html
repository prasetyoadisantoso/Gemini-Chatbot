<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --chatbox-bg: #ffffff;
            --user-msg-bg: #d1e7fd;
            --bot-msg-bg: #e9e9eb;
            --code-bg: #282c34;
            --code-text: #abb2bf;
            --border-color: #ccc;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-disabled-bg: #cccccc;
            --text-color: #333;
            --link-color: #007bff;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h2 { flex-shrink: 0; margin-bottom: 10px; }
        #chatbox {
            width: 90%;
            max-width: 800px; /* Batas lebar maks */
            flex-grow: 1;
            border: 1px solid var(--border-color);
            overflow-y: auto;
            margin: 0 auto 10px auto;
            padding: 10px;
            background-color: var(--chatbox-bg);
            border-radius: 8px;
            text-align: left;
            scroll-behavior: smooth;
        }
        .message {
            padding: 10px 15px;
            margin: 10px 0; /* Margin atas/bawah saja */
            border-radius: 12px; /* Lebih bulat */
            word-wrap: break-word;
            max-width: 85%; /* Sedikit lebih lebar */
            clear: both;
            overflow: hidden;
            line-height: 1.5;
        }
        .user {
            background-color: var(--user-msg-bg);
            float: right;
            margin-left: 15%; /* Dorong ke kanan */
        }
        .bot {
            background-color: var(--bot-msg-bg);
            float: left;
            margin-right: 15%; /* Dorong ke kiri */
        }
        .message strong { display: block; margin-bottom: 4px; font-size: 0.9em;}
        .message pre { /* Styling blok kode */
            background-color: var(--code-bg);
            padding: 15px;
            color: var(--code-text);
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre;
            word-wrap: normal; /* Biarkan scroll horizontal */
            margin-top: 8px;
            font-size: 0.9em; /* Sedikit lebih kecil */
        }
        .message code:not(pre code) { /* Inline code */
            background-color: rgba(0, 0, 0, 0.08);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .message a { color: var(--link-color); text-decoration: none; }
        .message a:hover { text-decoration: underline; }

        #inputArea {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 10px auto;
            display: flex;
            align-items: flex-end; /* Align ke bawah */
            flex-shrink: 0;
        }
        textarea#userInput {
            flex-grow: 1;
            padding: 10px;
            margin: 0 10px 0 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            min-height: 44px; /* Mulai dari tinggi button */
            max-height: 150px;
            overflow-y: auto;
            resize: none; /* Nonaktifkan resize manual */
            box-sizing: border-box;
            transition: height 0.1s ease-out; /* Transisi halus */
        }
        #uploadSectionsContainer {
             width: 90%;
             max-width: 800px;
             margin: 0 auto 10px auto;
             display: flex;
             justify-content: space-between; /* Sebar elemen */
             flex-wrap: wrap; /* Wrap jika layar kecil */
             flex-shrink: 0;
             gap: 15px; /* Jarak antar section */
        }
        .upload-section {
             flex: 1; /* Bagikan ruang */
             min-width: 250px; /* Lebar minimum */
             text-align: left;
             border: 1px solid var(--border-color);
             padding: 15px;
             border-radius: 8px;
             background-color: var(--chatbox-bg);
        }
        .upload-section span { font-weight: bold; display: block; margin-bottom: 8px; }
        .upload-section input[type="file"] { display: block; margin-bottom: 10px; width: 100%; }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: var(--button-bg);
            color: white;
            border-radius: 5px;
            height: 44px;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) { background-color: var(--button-hover-bg); }
        button:disabled { background-color: var(--button-disabled-bg); cursor: not-allowed; }

        .loading-message { font-style: italic; color: #666; }
        .loading-message strong { display: none; } /* Sembunyikan sender "Bot:" saat loading */
    </style>
</head>
<body>
    <h2>Chatbot (Gemini)</h2>
    <div id="chatbox"></div>

    <div id="inputArea">
        <textarea id="userInput" placeholder="Type your question or snippet code... (Shift+Enter / CTRL+Enter to send message)" rows="1"></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <div id="uploadSectionsContainer">
        <div id="uploadSection" class="upload-section">
            <span>Select your project (ZIP):</span>
            <input type="file" id="fileInput" accept=".zip"/>
            <button id="uploadButton" onclick="uploadZip()">Upload & Analyze ZIP</button>
        </div>

        <div id="folderSection" class="upload-section">
            <span>Select your project folder:</span>
            <input type="file" id="folderInput" webkitdirectory directory multiple />
            <button id="analyzeFolderButton" onclick="analyzeFolder()">Analyze Folder</button>
        </div>
    </div>

    <script>
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const fileInput = document.getElementById("fileInput"); // zip
        const uploadButton = document.getElementById("uploadButton"); // zip
        const folderInput = document.getElementById("folderInput"); // folder
        const analyzeFolderButton = document.getElementById("analyzeFolderButton"); // folder
        const chatbox = document.getElementById("chatbox");

        // Initialize Marked.js with Highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                try {
                    return hljs.highlight(code, { language, ignoreIllegals: true }).value;
                } catch (e) {
                    return hljs.highlight(code, { language: 'plaintext', ignoreIllegals: true }).value;
                }
            },
            langPrefix: 'hljs language-',
            breaks: true, // Convert single newlines in md to <br>
            gfm: true // Enable GitHub Flavored Markdown
        });

        // ---- Core Functions ----

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || sendButton.disabled) return;

            appendMessage("Anda", message, "user");
            userInput.value = "";
            userInput.style.height = 'auto';
            setLoading(true);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) throw await createErrorFromResponse(response, "Gagal mengirim pesan");

                const data = await response.json();
                appendMessage("Bot", data.reply, "bot");
            } catch (error) {
                console.error("Send message error:", error);
                appendMessage("Bot", `Terjadi kesalahan: ${error.message}`, "bot");
            } finally {
                setLoading(false);
            }
        }

        async function uploadZip() {
            if (!fileInput.files.length || uploadButton.disabled) {
                if (!uploadButton.disabled) appendMessage("Bot", "Pilih file ZIP dahulu.", "bot");
                return;
            }
            const file = fileInput.files[0];
            appendMessage("Anda", `Mengunggah file: ${file.name}`, "user");
            setLoading(true);
            appendMessage("Bot", "Mengunggah & menganalisis ZIP...", "bot", true);

            const formData = new FormData();
            formData.append("file", file); // Nama field 'file' harus cocok dg server

            try {
                const response = await fetch("/upload", { method: "POST", body: formData });
                removeLoadingMessage();
                if (!response.ok) throw await createErrorFromResponse(response, "Gagal unggah ZIP");

                const data = await response.json();
                appendMessage("Bot", `${data.message || 'Hasil analisis ZIP'}:\n${data.analysis}`, "bot");
            } catch (error) {
                removeLoadingMessage();
                console.error("Upload ZIP error:", error);
                appendMessage("Bot", `Kesalahan analisis ZIP: ${error.message}`, "bot");
            } finally {
                fileInput.value = "";
                setLoading(false);
            }
        }

        async function analyzeFolder() {
            const files = folderInput.files;
            if (!files || files.length === 0 || analyzeFolderButton.disabled) {
                 if (!analyzeFolderButton.disabled) appendMessage("Bot", "Pilih folder proyek dahulu.", "bot");
                return;
            }
            let folderName = files[0].webkitRelativePath.split('/')[0] || "folder";
            appendMessage("Anda", `Menganalisis folder: ${folderName} (${files.length} item)`, "user");
            setLoading(true);
            appendMessage("Bot", "Mengunggah file folder & menganalisis...", "bot", true);

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                // Nama field 'folderFiles' harus cocok dg server
                formData.append('folderFiles', files[i], files[i].webkitRelativePath || files[i].name);
            }

            try {
                const response = await fetch("/analyze-folder", { method: "POST", body: formData });
                 removeLoadingMessage();
                if (!response.ok) throw await createErrorFromResponse(response, "Gagal analisis folder");

                const data = await response.json();
                appendMessage("Bot", `${data.message || 'Hasil analisis folder'}:\n${data.analysis}`, "bot");
            } catch (error) {
                 removeLoadingMessage();
                console.error("Analyze folder error:", error);
                appendMessage("Bot", `Kesalahan analisis folder: ${error.message}`, "bot");
            } finally {
                folderInput.value = "";
                setLoading(false);
            }
        }

        // ---- UI Helper Functions ----

        function appendMessage(sender, text, className, isLoading = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            if (isLoading) messageDiv.classList.add("loading-message");

            const senderStrong = document.createElement('strong');
            senderStrong.textContent = `${sender}:`;
            messageDiv.appendChild(senderStrong);

            const contentWrapper = document.createElement('div');

            if (className === 'bot') {
                // Render Markdown untuk bot
                const sanitizedHtml = marked.parse(text || "..."); // Handle null/undefined text
                contentWrapper.innerHTML = sanitizedHtml;
                 // Terapkan highlighting setelah ditambahkan
                 contentWrapper.querySelectorAll('pre code').forEach((block) => {
                    try { hljs.highlightElement(block); } catch (e) { /* ignore */ }
                });
            } else {
                // Tampilkan teks user dengan menjaga format spasi/baris baru
                contentWrapper.style.whiteSpace = 'pre-wrap';
                contentWrapper.textContent = text; // Aman dari HTML injection
            }
            messageDiv.appendChild(contentWrapper);
            chatbox.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loadingMsg = chatbox.querySelector(".loading-message");
            if (loadingMsg) loadingMsg.remove();
        }

        function setLoading(isLoading) {
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            fileInput.disabled = isLoading;
            uploadButton.disabled = isLoading;
            folderInput.disabled = isLoading;
            analyzeFolderButton.disabled = isLoading;

            const placeholder = isLoading
                ? "Menunggu balasan..."
                : "Ketik pesan atau tempel kode... (Shift+Enter untuk mengirim)";
            userInput.placeholder = placeholder;

            uploadButton.textContent = isLoading ? "Memproses..." : "Unggah & Analisis ZIP";
            analyzeFolderButton.textContent = isLoading ? "Memproses..." : "Analisis Folder";

            if (!isLoading) {
                 // Fokus hanya jika input text tidak sedang disable
                 setTimeout(() => { // Delay sedikit agar fokus bekerja setelah state update
                     if (!userInput.disabled) userInput.focus();
                 }, 0);
            }
        }

        function scrollToBottom() {
            // Memberi sedikit waktu agar rendering selesai
             setTimeout(() => {
                 chatbox.scrollTop = chatbox.scrollHeight;
            }, 50);
        }

        // Helper untuk membuat Error dari response fetch
        async function createErrorFromResponse(response, defaultMessage) {
             let errorDetail = `${response.status} ${response.statusText || defaultMessage}`;
             try {
                 const errorJson = await response.json();
                 errorDetail = errorJson.error || errorDetail; // Ambil pesan error dari JSON jika ada
             } catch (e) { /* Abaikan jika body bukan JSON */ }
             return new Error(errorDetail);
        }

        // ---- Event Listeners ----

        // Kirim dengan Shift+Enter atau Ctrl+Enter
        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && (event.shiftKey || event.ctrlKey)) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto'; // Reset agar bisa menyusut
            userInput.style.height = (userInput.scrollHeight + 2) + 'px'; // Sesuaikan dengan konten
        });

        // Auto-scroll saat window resize (jika chatbox di bawah)
        window.addEventListener('resize', scrollToBottom);

    </script>
</body>
</html>
